<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>site responsivo</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./style/header.css">
</head>
<body>
   <header class="cab">
        <div class="conteiner">
            <input type="checkbox" id="menu" class="conteiner_botao">
            <label for="menu">
                <span class="cab_menu conteiner_img"></span>
            </label>
                <ul class="lista_menu">
                   <li class="lista_menu_tit">CATEGORIAS</li>     
                    <li class="lista_menu_item"> Alimentício</li>
                    <li class="lista_menu_item"> Alucinógenos</li>
                    <li class="lista_menu_item"> Medicinais</li>
                    <li class="lista_menu_item"> Coloridos</li>
                    <li class="lista_menu_item"> Pequenos</li>
                </ul>   
            <img class="conteiner_img" src="img/logo.png" alt="logo">
        </div>
            <p class="titulo">Uma vida, de outro jeito!</p>
   </header> 
  <div class="quadrado-container">
    <div class="quadrado">
        <img src="img/Alimentício.png" alt="Imagem">
        <p class="descricao">Cogumelos Alimentícios
        </p>
    </div>
    <div class="quadrado1">
        <img src="img/Alucinógicos.png" alt="Imagem">
        <p>Cogumelos Alucinógicos
        </p>
    </div>
    <div class="quadrado2">
        <img src="img/Medicinal.png" alt="Imagem">
        <p>Cogumelos Medicinais
        </p>
    </div>
  </div>
</body>
</html>
