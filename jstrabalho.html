<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Botões Animados</title>
    <style>
        body{
            background-color: rgb(7, 177, 245);
        }
        .container {
            display: flex;
            justify-content: center;
        }
        .button1 {
            display: flex;
            padding: 70px 70px;
            margin: 10px;
            background-color: #eb2525;
            color: #fff;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            justify-content: center;
            
        }
        .button2 {
            display: flex;
            padding: 70px 70px;
            margin: 10px;
            background-color: #7CFC00;
            color: #fff;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            justify-content: center;
            
        }
        .button3 {
            display: flex;
            padding: 70px 70px;
            margin: 10px;
            background-color: #b1418f;
            color: #fff;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            justify-content: center;
            
        }
        .button:hover {
            background-color: #2980b9;
        }
        h1{
            color: rgb(255, 255, 255);
            font-size: 2.9em;
            text-align: center;
        }
        div{
            height: 150px;
            width: 150px;
            margin: auto;
            margin-top: 200px;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>
    <h1>BOTÕES</h1>
    <div class="container">
        <div class="button1">
        <button class="button1" onclick="window.open('https://www.theuncomfortable.com/')">Comfortable</button>
        </div>
        <div class="button2">
        <button class="button2" onclick="window.open('https://papertoilet.com/')">Paper Toilet</button>
        </div>
        <div class="button3">
        <button class="button3" onclick="window.open('https://geekprank.com/hacker/simulador-pt/')">Hacker</button>
        </div>
    </div>
</body>    

</html>
